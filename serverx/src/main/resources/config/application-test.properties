#context.listener.classes=org.windwant.spring.core.listener.TestAppListener
datasource.local.url=jdbc:mysql://localhost:3307/test?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
datasource.local.user=root
datasource.local.password=root

datasource.remote.url=jdbc:mysql://localhost:3307/test?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
datasource.remote.user=root
datasource.remote.password=root

datasource.tx.url=jdbc:mysql://localhost:3306/test?serverTimezone=UTC
datasource.tx.user=root
datasource.tx.password=root

logPath=logs
logLevel=debug

server.port=8082

#dubbo\u670D\u52A1\u914D\u7F6E
#dubbo\u5E94\u7528\u540D\u79F0
dubbo.application.name=dubbo-svr-test
#dubbo\u670D\u52A1\u6CE8\u518C\u5730\u5740
dubbo.registry.address=zookeeper://127.0.0.1:2181
#dubbo\u670D\u52A1\u7AEF\u53E3
dubbo.protocal.port=20882
#dubbo \u670D\u52A1\u5E8F\u5217\u5316\u65B9\u5F0F kryo hessian2
dubbo.protocal.serialization=kryo
#dubbo \u670D\u52A1\u7248\u672C\u53F7
dubbo.service.version=1.0
#dubbo\u670D\u52A1\u4EE3\u7406\u65B9\u5F0F javassist jdk
dubbo.provider.proxy=javassist
#dubbo\u670D\u52A1\u63D0\u4F9B\u8005\u8D85\u65F6\u65F6\u95F4
dubbo.provider.timeout=2000
#dubbo provider \u7EBF\u7A0B\u6C60\u4E2D\u7EBF\u7A0B\u6570\u91CF
dubbo.provider.threads=10
#dubbo\u670D\u52A1\u63D0\u4F9B\u8005\u91CD\u8BD5\u6B21\u6570
dubbo.provider.retries=2
